<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title >Survey Form</title>
</head>
<body>
    
        <div>
                <h1 id="title">Survey Form</h1>
        </div>
    <div id="form-outer">
           
    <p id="description">
        Give me information about you.
    </p>
<form action="" id="survey-form">
<div>
        <label for="name" id="name-label">* Name:</label>

    <input type="text" id="name" placeholder="Enter your name" required>
    
</div>
    <div>
        <br>
    <label for="email" id="email-label">* Email:</label>
    <input type="email" placeholder="Enter your email" id="email" required>
</div>
<div>
    <br>
    <label for="number" id="number-label">* Age:</label>
    <input type="number" id="number" placeholder="Age" min="18" max="99" required>
    <br>
</div>
    <div >
        <br>
        <label for="dropdown">Which Option do you associate yourself with the most?</label>
        <select id="dropdown" name="dropdown">
        <option disabled value>Select an Option</option>
        <option value="student">Student</option>
        <option value="healthy">Athlete</option>
        <option value="gamer">Video Gamer</option>
        <option value="consumer">Media Consumer</option>
        <option value="other">Other</option>
    </select></div>
    <br>
    <label for="radioGroup"> Which of the following colors do you like the most?</label>
    <div id="radioGroup">
        <ul id="group1">
            <li>
                    <input type="radio" name="group1" id="r1" value="Red"><label for="r1">Red</label>
            </li>
            <li>
                    <input type="radio" name="group1" id="r2" value="Blue"><label for="r2">Blue</label>
            </li>

            <li>
                    <input type="radio" name="group1" id="r3" value="Green"><label for="r3">Green</label>
            </li>
            <li>
                    <input type="radio" name="group1" id="r4" value="Yellow"><label for="r4">Yellow</label>
            </li>
        </ul>

    </div>

    <br>
    <label for="checkBoxGroup"> Which of the following animals do you Love!(Check all that apply):</label>
    <div id="checkBoxGroup">
        <br>
        <ul id="group2">
            <li>
                    <input type="checkbox" name="group2" id="c1" value="Cat"><label for="c1">Cat</label>
            </li>
            <li>
                    <input type="checkbox" name="group2" id="c2" value="Dog"><label for="c2">Dog</label>
            </li>
            <li>
                    <input type="checkbox" name="group2" id="c3" value="Monkey"><label for="c3">Monkey</label>
            </li>
            <li>
                    <input type="checkbox" name="group2" id="c4" value="Snake"><label for="c4">Snake</label>
            </li>
            <li>
                    <input type="checkbox" name="group2" id="c5" value="Hamster"><label for="c4">Hamster</label>
            </li>
            <li>
                    <input type="checkbox" name="group2" id="c6" value="N/A"><label for="c4">None of the Above</label>
            </li>
        </ul>

    </div>
    <div>
        <br>
        <label for="textare">Any comments or suggestions about this survey?</label>
        <br>
        <textarea name="texarea" id="textarea" cols="30" rows="10"placeholder="additional comments"></textarea>
    </div>
    <input id="submit" type="submit" value="Submit">
</form>
</div>
</body>
</html>
