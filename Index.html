<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title >Survey Form</title>
</head>
<body>
    <div>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus nostrum cumque voluptate possimus blanditiis quas non deserunt, repellendus ut aliquam voluptatibus ipsam aut exercitationem qui architecto recusandae rem excepturi maiores!</p>
<form action="" id="survey-form">
<div>
        <label for="name" id="name-label">Name:</label>

    <input type="text" id="name" placeholder="name" required>
    
</div>
    <div>
        <br>
    <label for="email" id="email-label">Email:</label>
    <input type="email" placeholder="email" id="email" required>
</div>
<div>
    <br>
    <label for="number" id="number-label">Number:</label>
    <input type="number" name="" id="number" placeholder="number" min="0" max="100" required>
    <br>
</div>
    <div >
        <br>
        <label for="dropdown">Dropdown:</label>
        <select id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select></div>
    <br>
    <label for="radioGroup"> Radio Group</label>
    <div id="radioGroup">
        <br>
        <div>
                <input type="radio" name="group1" id="r1"><label for="r1">Radio 1</label>
        </div>
        <div>
                <input type="radio" name="group1" id="r2"><label for="r2">Radio 2</label>
        </div>
        <div>
                <input type="radio" name="group1" id="r3"><label for="r3">Radio 3</label>
        </div>
        <div>
                <input type="radio" name="group1" id="r4"><label for="r4">Radio 4</label>
        </div>

    </div>

    <br>
    <label for="checkBoxGroup"> Check Group</label>
    <div id="checkBoxGroup">
        <br>
        <div>
                <input type="checkbox" name="group2" id="c1"><label for="c1">Check 1</label>
        </div>
        <div>
                <input type="checkbox" name="group2" id="c2"><label for="c2">Check 2</label>
        </div>
        <div>
                <input type="checkbox" name="group2" id="c3"><label for="c3">Check 3</label>
        </div>
        <div>
                <input type="checkbox" name="group2" id="c4"><label for="c4">Check 4</label>
        </div>

    </div>
    <div>
        <br>
        <label for="textare">Additional Comments:</label>
        <br>
        <textarea name="texarea" id="textarea" cols="30" rows="10"placeholder="additional comments"></textarea>
    </div>
    <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
